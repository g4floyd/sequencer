<div ng-controller="drumPad">
	<label>BPM:</label>
	<input type="text" ng-model="bpm"></input>
	<button ng-click="startBeat()">Start Beat</button>

	<div class="columns">
		<div class="column" ng-repeat="soundFile in soundFiles">
			<p>{{$index}}</p>
			<div class="sound-files">
				<button class="sound-file" ng-repeat="soundFile in soundFiles">Sound {{$index + 1}}</button>
			</div>
		</div>
	</div>

</div>
