<div ng-controller="drumPad">

	<div class="drum-pad-grid">
		<div class="pad" ng-repeat="soundFileIndex in soundFileIndices">
			<audio src="{{getSound(soundFileIndex)}}" type="audio/wav"></audio>
		</div>
	</div>
	<div class="time-bar">
		<div class="time-indicator"></div>
	</div>
	<div class="seconds"></div>
	<button ng-click="startBeat()">Start Beat</button>
</div>
