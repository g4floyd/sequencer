<div ng-controller="drumPad">
	<label>BPM:</label>
	<input type="number" ng-model="tempo"></input>

	<div class="columns">
		<div class="column" ng-repeat="step in [].constructor(numberOfSteps) track by $index" ng-init="beatIndex = $index">
			<div>{{$index + 1}}</div>
			<div class="sounds">
				<button class="sound" ng-class="{active: sound == beat[beatIndex]}" ng-repeat="sound in sounds track by $index" ng-click="updateBeat(sound, beatIndex)">
					Sound {{$index + 1}}
				</button>
			</div>
		</div>
	</div>
	<button ng-click="startOrStopBeat()">{{beatIsPlaying ? 'Stop' : 'Play' }}</button>

</div>
